plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'
    id 'application'
}

apply plugin: 'java'
apply plugin: 'scala'

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenLocal()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.4.RELEASE'
    implementation 'fi.ukkosnetti:lchessrulz:1.0.1'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13' 
    testImplementation 'org.scalatest:scalatest_2.13:3.2.2'
    testImplementation 'org.scalatestplus:junit-4-12_2.13:3.2.2.0'
}

application {
    // Define the main class for the application.
    mainClass = 'fi.ukkosnetti.chess.SparringWebApplication'
}